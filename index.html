<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Agrimap</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://cdn.jsdelivr.net/npm/@goongmaps/goong-js@1.0.9/dist/goong-js.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/@goongmaps/goong-js@1.0.9/dist/goong-js.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <style>
      .marker {
        display: block;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        padding: 0;
      }
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>

    <div id="map"></div>

    <script>
      goongjs.accessToken = "wnicbAmnNkoMHNYUKWnlFHezV189FjmMwkNJ7hKW";
      var map = new goongjs.Map({
        container: "map",
        style: "https://tiles.goong.io/assets/goong_map_web.json",
        center: [105.79469434267557, 21.020742618136055],
        zoom: 14,
        antialias: true,
      });
      // add markers to map
      var geojson = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            properties: {
              message: "Foo",
              iconSize: [60, 60],
            },
            geometry: {
              type: "Point",
              coordinates: [105.78903, 21.02524],
            },
          },
          {
            type: "Feature",
            properties: {
              message: "Bar",
              iconSize: [50, 50],
            },
            geometry: {
              type: "Point",
              coordinates: [105.79553, 21.03027],
            },
          },
          {
            type: "Feature",
            properties: {
              message: "Baz",
              iconSize: [40, 40],
            },
            geometry: {
              type: "Point",
              coordinates: [105.79621, 21.00963],
            },
          },
        ],
      };
      geojson.features.forEach(function (marker) {
        // create a DOM element for the marker
        var el = document.createElement("div");
        el.className = "marker";
        el.style.backgroundImage =
          "url(https://placekitten.com/g/" +
          marker.properties.iconSize.join("/") +
          "/)";
        el.style.width = marker.properties.iconSize[0] + "px";
        el.style.height = marker.properties.iconSize[1] + "px";

        el.addEventListener("click", function () {
          window.alert(marker.properties.message);
        });

        // add marker to map
        new goongjs.Marker(el)
          .setLngLat(marker.geometry.coordinates)
          .addTo(map);
      });
      //add control maps
      // add zoom
      var zoom = new goongjs.NavigationControl({
        showCompass: false, // Ẩn button la bàn
      });
      // add local
      var getLocal = new goongjs.GeolocateControl({
        positionOptions: {
          enableHighAccuracy: true, // Bật chế độ định vị với độ chính xác cao
        },
        trackUserLocation: false,
        showUserLocation: true,
      });
      map.addControl(getLocal, "bottom-right");
      map.addControl(zoom, "bottom-right");
      // Add a GeoJSON polygon
      map.on("load", function () {
        map.addSource("green", {
          type: "geojson",
          data: {
            type: "Feature",
            geometry: {
              type: "Polygon",
              coordinates: [
                [
                  [105.7895, 21.0362],
                  [105.78772, 21.0275],
                  [105.7902, 21.0233],
                  [105.7933, 21.02624],
                  [105.7973, 21.0338],
                ],
              ],
            },
          },
        });
        map.addLayer({
          id: "green",
          type: "fill",
          source: "green",
          layout: {},
          paint: {
            "fill-color": "#0E883D",
            "fill-opacity": 0.3,
          },
        });
      });
      map.on("load", function () {
        map.addSource("pink", {
          type: "geojson",
          data: {
            type: "Feature",
            geometry: {
              type: "Polygon",
              coordinates: [
                [
                  [105.7974, 21.0338],
                  [105.7945, 21.0284],
                  [105.7984, 21.0269],
                  [105.801, 21.0303],
                ],
              ],
            },
          },
        });
        map.addLayer({
          id: "pink",
          type: "fill",
          source: "pink",
          layout: {},
          paint: {
            "fill-color": "#FF9C95",
            "fill-opacity": 0.3,
          },
        });
      });
    </script>
  </body>
</html>
